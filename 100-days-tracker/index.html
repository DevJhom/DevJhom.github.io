<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>100 Days Challenge</title>
  </head>
  <body>
    <header>

      <div class="left">
        <h2><i class="fa-solid fa-arrow-trend-up"></i> Daily Tracker</h2>
      </div>

      <div class="right">
        <h3>Today Click:</h3> 

        <div class="status">
          <div class="incomplete">
            <div>
              <i class="fa-solid fa-circle-xmark"></i>
              <h2>Incomplete</h2>
            </div>
          </div>

          <div class="completed">
            <div>
              <i class="fa-solid fa-circle-check">
                <div class="icon-bg"></div>
              </i>
              <h2>Completed</h2>
            </div>
          </div>
        </div>
      </div>

    </header>
      <h1>One step at a time, for 100 days.</h1>
      <div class="container">
        <!-- Boxes get inserted here by Javascript -->
      </div>
      <p>You have completed <span id="count"></span>/100.</p>

    <script src="script.js"></script>
  </body>
</html>
